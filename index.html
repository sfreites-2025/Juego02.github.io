<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bienvenido - Selecci√≥n de Juegos</title>
<style>
  /* Fondo animado */
  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  
  body {
    margin: 0; padding: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ee7752);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 40px;
    text-shadow: 0 0 10px rgba(255 255 255 / 0.7);
  }

  .buttons-container {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .game-button {
    width: 180px;
    height: 180px;
    border-radius: 20px;
    border: none;
    color: white;
    font-size: 1.4em;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 20px;
    background-size: cover;
    background-position: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
  }

  .game-button::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    border-radius: 20px;
    background: linear-gradient(to top, rgba(0,0,0,0.7), transparent 60%);
    z-index: 0;
  }

  .game-button span {
    position: relative;
    z-index: 1;
  }

  .game-button:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 30px rgba(0,0,0,0.6);
  }

  /* Fondo de botones */
  #memoryBtn {
    background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80'); /* Carta boca abajo */
  }
  #mazeBtn {
    background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80'); /* Imagen de bosque o camino */
  }

  /* Para que el texto no se encime si la imagen no carga, poner un color fallback */
  #memoryBtn {
    background-color: #3a3a9b;
  }
  #mazeBtn {
    background-color: #2a543f;
  }
</style>
</head>
<body>

<h1>Selecciona un juego</h1>

<div class="buttons-container">
  <button class="game-button" id="memoryBtn" onclick="location.href='index2.html'">
    <span>Juego de Memoria</span>
  </button>
  
  <button class="game-button" id="mazeBtn" onclick="location.href='index3.html'">
    <span>Juego del Laberinto</span>
  </button>
</div>

</body>
</html>
